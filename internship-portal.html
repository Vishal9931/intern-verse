<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Internship & Job Portal</title>
<link rel="stylesheet" href="interrnship-portal.css"/>
</head>
<body>
<header>
  <h1>ðŸ’¼ Internship / Job Portal</h1>
  <input type="search" id="searchBox" placeholder="Search by role or company..."/>
</header>

<main>
  <aside>
    <h3>Filters</h3>
    <label>Role</label>
    <select id="roleFilter">
      <option value="">All</option>
      <option>Frontend Developer</option>
      <option>Backend Developer</option>
      <option>Designer</option>
      <option>Data Analyst</option>
      <option>Marketing</option>
    </select>

    <label>Location</label>
    <select id="locationFilter">
      <option value="">All</option>
      <option>Remote</option>
      <option>Delhi</option>
      <option>Bangalore</option>
      <option>Mumbai</option>
    </select>

    <label>Type</label>
    <select id="typeFilter">
      <option value="">All</option>
      <option>Internship</option>
      <option>Full-Time</option>
    </select>
  </aside>

  <section class="jobs" id="jobList">
    <!-- Job Cards Injected Here -->
  </section>
</main>

<footer>Â© 2025 University Internship Portal â€” All Rights Reserved</footer>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <button class="close-btn" id="closePopup">âœ–</button>
    <h2 id="jobTitle"></h2>
    <div class="company" id="jobCompany"></div>
    <p id="jobDesc"></p>
    <button class="apply-btn" id="applyBtn">Apply Now</button>

    <div class="apply-form" id="applyForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="file" id="resume" accept=".pdf,.docx" />
      <textarea id="message" placeholder="Why are you suitable for this role?"></textarea>
      <button class="apply-btn" id="submitApp">Submit Application</button>
    </div>
  </div>
</div>

<script>
const jobs = [
  {
    title: "Frontend Developer Intern",
    company: "TechNova Labs",
    location: "Remote",
    type: "Internship",
    desc: "Work on live frontend projects using React and TailwindCSS. Gain mentorship and exposure to agile sprints.",
  },
  {
    title: "UI/UX Designer",
    company: "PixelWave Studio",
    location: "Bangalore",
    type: "Full-Time",
    desc: "Design mobile/web interfaces, create prototypes, and collaborate with developers for modern user experiences.",
  },
  {
    title: "Data Analyst Intern",
    company: "InsightPro Analytics",
    location: "Delhi",
    type: "Internship",
    desc: "Assist in data cleaning, dashboard creation, and visualization using Python, Power BI, or Tableau.",
  },
  {
    title: "Backend Developer",
    company: "CodeMatrix Pvt Ltd",
    location: "Mumbai",
    type: "Full-Time",
    desc: "Build scalable APIs using Node.js and MongoDB, with real-world deployment exposure.",
  }
];

const jobList = document.getElementById("jobList");
const popup = document.getElementById("popup");
const jobTitle = document.getElementById("jobTitle");
const jobCompany = document.getElementById("jobCompany");
const jobDesc = document.getElementById("jobDesc");
const closePopup = document.getElementById("closePopup");
const applyBtn = document.getElementById("applyBtn");
const applyForm = document.getElementById("applyForm");
const submitApp = document.getElementById("submitApp");

// Render job cards
function renderJobs(list) {
  jobList.innerHTML = "";
  list.forEach((job, i) => {
    const card = document.createElement("div");
    card.className = "job-card";
    card.innerHTML = `
      <h2>${job.title}</h2>
      <div class="company">${job.company}</div>
      <div class="meta">${job.location} â€¢ ${job.type}</div>
    `;
    card.addEventListener("click", () => openJob(job));
    jobList.appendChild(card);
  });
}
renderJobs(jobs);

// Search & Filter
const searchBox = document.getElementById("searchBox");
const roleFilter = document.getElementById("roleFilter");
const locationFilter = document.getElementById("locationFilter");
const typeFilter = document.getElementById("typeFilter");

function applyFilters() {
  const search = searchBox.value.toLowerCase();
  const role = roleFilter.value;
  const location = locationFilter.value;
  const type = typeFilter.value;

  const filtered = jobs.filter(job =>
    (job.title.toLowerCase().includes(search) || job.company.toLowerCase().includes(search)) &&
    (role ? job.title.includes(role) : true) &&
    (location ? job.location === location : true) &&
    (type ? job.type === type : true)
  );
  renderJobs(filtered);
}

[searchBox, roleFilter, locationFilter, typeFilter].forEach(el =>
  el.addEventListener("input", applyFilters)
);

// Popup open/close
function openJob(job) {
  popup.classList.add("active");
  jobTitle.textContent = job.title;
  jobCompany.textContent = job.company + " â€” " + job.location;
  jobDesc.textContent = job.desc;
  applyForm.classList.remove("active");
}

closePopup.addEventListener("click", () => popup.classList.remove("active"));

applyBtn.addEventListener("click", () => applyForm.classList.toggle("active"));

// Submit form (mock)
submitApp.addEventListener("click", () => {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  if (!name || !email) return alert("Please fill in all required fields!");

  alert("âœ… Application submitted successfully!");
  popup.classList.remove("active");

  // Save locally (mock)
  const applied = JSON.parse(localStorage.getItem("appliedJobs") || "[]");
  applied.push({ name, email, title: jobTitle.textContent, date: new Date().toISOString() });
  localStorage.setItem("appliedJobs", JSON.stringify(applied));
});
</script>
</body>
</html>
