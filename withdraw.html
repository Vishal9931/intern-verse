<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Withdraw | InternLearn</title>
  <link rel="stylesheet" href="withdraw.css">
</head>
<body>

  <div class="box">
    <h1>ðŸ’¸ Withdraw Coins</h1>

    <input type="number" id="amount" placeholder="Enter amount (â‚¹)" min="50" />
    <select id="method">
      <option value="upi">UPI</option>
      <option value="paytm">Paytm</option>
    </select>
    <input type="text" id="upi" placeholder="Enter UPI ID or Paytm number" />
    <button id="withdrawBtn">Request Withdraw</button>

    <div class="status">
      <h3>ðŸ“œ Withdraw Requests:</h3>
      <div id="requestList"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, query, where } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userEmail = localStorage.getItem("userEmail") || "guest@example.com";

    async function loadRequests() {
      const reqRef = collection(db, "withdrawRequests");
      const snapshot = await getDocs(reqRef);
      const list = document.getElementById("requestList");
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.email === userEmail) {
          list.innerHTML += `
            <div class="status-item">
              <b>â‚¹${data.amount}</b> - ${data.status} <br>
              <small>${data.date}</small>
            </div>`;
        }
      });
    }

    document.getElementById("withdrawBtn").addEventListener("click", async () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const upi = document.getElementById("upi").value;

      if (!amount || amount < 50) return alert("Minimum withdraw â‚¹50 allowed!");
      if (!upi) return alert("Please enter UPI ID / Paytm number.");

      const userRef = doc(db, "leaderboard", userEmail);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return alert("No user data found!");

      const userData = userSnap.data();
      const xp = userData.xp || 0;
      const requiredXP = amount * 100;

      if (xp < requiredXP) return alert("Not enough XP to withdraw this amount!");

      await addDoc(collection(db, "withdrawRequests"), {
        email: userEmail,
        amount: amount,
        upi: upi,
        method: document.getElementById("method").value,
        status: "pending",
        date: new Date().toLocaleString()
      });

      alert("âœ… Withdraw request sent to admin!");
      loadRequests();
    });

    loadRequests();
  </script>

</body>
</html>
