<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Challenge Mode | InternLearn</title>

  <link rel="stylesheet" href="challenge-mode.css">
</head>
<body>

  <div class="container" id="quizBox">
    <h1>üî• Challenge Mode</h1>
    <div class="timer" id="timer">Time: 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>

    <div class="footer">
      <div id="progress"></div>
      <button class="next-btn" id="nextBtn" disabled>Next</button>
    </div>
  </div>

  <div class="result-box" id="resultBox">
    <h2>üèÜ Challenge Complete!</h2>
    <p>You answered <span id="scoreCount"></span> questions correctly.</p>
    <p class="xp">üéØ XP Earned: <span id="xpPoints"></span></p>
    <!-- Removed the static Retry button -->
  </div>

  <script>
    const questions = [
      { q: "Which HTML tag is used to create a hyperlink?", options: ["<a>", "<link>", "<href>", "<url>"], correct: 0 },
      { q: "Which CSS property controls text size?", options: ["font-size", "text-style", "font-weight", "text-size"], correct: 0 },
      { q: "Inside which HTML element do we put JavaScript?", options: ["<js>", "<scripting>", "<script>", "<code>"], correct: 2 },
      { q: "Which company developed JavaScript?", options: ["Google", "Netscape", "Microsoft", "IBM"], correct: 1 },
      { q: "Which symbol is used for comments in JS?", options: ["//", "/*", "#", "<!-- -->"], correct: 0 }
    ];

    let currentIndex = 0;
    let score = 0;
    let timer = 60;
    let interval;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const timerEl = document.getElementById("timer");
    const progressEl = document.getElementById("progress");
    const quizBox = document.getElementById("quizBox");
    const resultBox = document.getElementById("resultBox");

    function startChallenge() {
      currentIndex = 0;
      score = 0;
      timer = 60;
      quizBox.style.display = "block";
      resultBox.style.display = "none";
      nextBtn.disabled = true;
      loadQuestion();
      startTimer();
    }

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        timerEl.innerText = `Time: ${timer}s`;
        if (timer <= 0) {
          clearInterval(interval);
          showResult();
        }
      }, 1000);
    }

    function loadQuestion() {
      nextBtn.disabled = true;
      const q = questions[currentIndex];
      questionEl.innerText = q.q;
      progressEl.innerText = `Question ${currentIndex + 1} of ${questions.length}`;
      optionsEl.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      const q = questions[currentIndex];
      const allBtns = document.querySelectorAll(".option");
      allBtns.forEach(b => b.style.pointerEvents = "none");

      if (selected === q.correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        allBtns[q.correct].classList.add("correct");
      }

      nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      clearInterval(interval);
      quizBox.style.display = "none";
      resultBox.style.display = "block";

      document.getElementById("scoreCount").innerText = `${score}/${questions.length}`;
      const xp = score * 50 + Math.max(0, timer) * 2;
      document.getElementById("xpPoints").innerText = xp;

      // Remove old buttons inside resultBox (if any)
      resultBox.querySelectorAll(".action-btn").forEach(b => b.remove());

      // Always show retry button
      const retryBtn = document.createElement("button");
      retryBtn.innerText = "Retry Challenge";
      retryBtn.classList.add("retry-btn", "action-btn");
      retryBtn.onclick = startChallenge;
      resultBox.appendChild(retryBtn);

      // Show next challenge button if score >= 80%
      const percent = (score / questions.length) * 100;
      if (percent >= 80) {
        const nextChallengeBtn = document.createElement("button");
        nextChallengeBtn.innerText = "Next Challenge";
        nextChallengeBtn.classList.add("next-btn", "action-btn");
        nextChallengeBtn.onclick = () => {
          alert("üéâ Moving to the next challenge!");
          // Example: redirect to next challenge page
          window.location.href = "next-challenge.html";
        };
        resultBox.appendChild(nextChallengeBtn);
      }
    }

    // Start automatically
    startChallenge();
  </script>

</body>
</html>
