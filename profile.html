<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Learn & Earn Portal</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p>Join our learning community</p>
    
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="professional">Working Professional</option>
      </select>
      <input type="text" id="title" placeholder="Job Title (Optional)">
      <button type="submit">Sign Up</button>
    </form>

    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const userData = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        role: document.getElementById('role').value,
        title: document.getElementById('title').value || 'Learner',
        joinDate: new Date().toISOString(),
        isNewUser: true
      };

      // Store user data in localStorage
      localStorage.setItem('currentUser', JSON.stringify(userData));
      
      // Set initial profile data
      localStorage.setItem('userName', userData.fullName);
      localStorage.setItem('userTitle', userData.title);
      localStorage.setItem('userRole', userData.role);
      localStorage.setItem('userEmail', userData.email);
      localStorage.setItem('userJoinDate', userData.joinDate);
      
      // Redirect to profile page
      window.location.href = 'profile.html';
    });

    // Auto-fill title based on role selection
    document.getElementById('role').addEventListener('change', function() {
      const role = this.value;
      const titleInput = document.getElementById('title');
      
      const roleTitles = {
        'student': 'Student',
        'developer': 'Developer',
        'designer': 'UI/UX Designer',
        'professional': 'Professional'
      };
      
      if (roleTitles[role] && !titleInput.value) {
        titleInput.value = roleTitles[role];
      }
    });
  </script>
</body>
</html>
